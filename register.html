<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            margin-left:-15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: -12px;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 10px;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <header>
        <h1>สมัครสมาชิก</h1>
    </header>

    <div class="register-container">
        <form id="registerForm">
            <div class="form-group">
                <label for="newUsername">ชื่อผู้ใช้</label>
                <input type="text" id="newUsername" placeholder="ชื่อผู้ใช้" required />
            </div>
            <div class="form-group">
                <label for="newPassword">รหัสผ่าน</label>
                <input type="password" id="newPassword" placeholder="รหัสผ่าน" required />
            </div>
            <div class="form-group">
                <label for="newEmail">อีเมล</label>
                <input type="email" id="newEmail" placeholder="อีเมล" required />
            </div>
            <button type="submit">สมัครสมาชิก</button>
            <div class="message" id="registerMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("newUsername").value;
            const password = document.getElementById("newPassword").value;
            const email = document.getElementById("newEmail").value;

            // เช็คว่าผู้ใช้มีการลงทะเบียนแล้วหรือยัง
            let users = JSON.parse(localStorage.getItem("users") || "[]");
            const existingUser = users.find(user => user.username === username);

            if (existingUser) {
                document.getElementById("registerMessage").innerText = "ชื่อผู้ใช้นี้มีผู้ใช้งานแล้ว!";
            } else {
                // เพิ่มผู้ใช้ใหม่
                users.push({ username, password, email });
                localStorage.setItem("users", JSON.stringify(users));
                document.getElementById("registerMessage").innerText = "สมัครสมาชิกสำเร็จ! คุณสามารถเข้าสู่ระบบได้.";
                // ย้ายไปที่หน้า login
                setTimeout(() => {
                    window.location.href = "login.html"; 
                }, 2000);
            }
        });
    </script>

</body>
</html>
