<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณปริมาณคาร์บอน</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group label {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }
        .input-group input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 0 auto;
            display: block;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px auto;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            display: block;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 22px;
            margin-top: 30px;
            color: #333;
        }
        .advice {
            font-size: 18px;
            text-align: center;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>คำนวณปริมาณคาร์บอนจากการใช้ขวดพลาสติก</h1>
        
        <!-- Input form -->
        <div class="input-group">
            <label for="plastic-bottles">กรุณากรอกจำนวนขวดพลาสติกที่ใช้ในหนึ่งวัน</label>
            <input type="number" id="plastic-bottles" placeholder="จำนวนขวด" required>
        </div>

        <button class="btn" onclick="calculateCarbon()">คำนวณค่าคาร์บอน</button>
        
        <!-- Result -->
        <div class="result" id="result"></div>
        <div class="advice" id="advice"></div>
    </div>

    <script>
        function calculateCarbon() {
            // Get the input value
            let bottles = document.getElementById('plastic-bottles').value;
            
            // Validate input
            if (bottles <= 0 || isNaN(bottles)) {
                alert("กรุณากรอกจำนวนขวดที่ใช้");
                return;
            }

            // คำนวณค่าคาร์บอนจากขวดพลาสติก (ค่าโดยประมาณ: ขวดพลาสติกหนึ่งขวดปล่อย CO2 ประมาณ 0.07 กิโลกรัม)
            let carbonEmissions = bottles * 0.07;  // ค่าที่คำนวณได้จากจำนวนขวด
            let resultText = `ปริมาณคาร์บอนที่ปล่อยจากการใช้ขวดพลาสติก ${bottles} ขวด คือ ${carbonEmissions.toFixed(2)} กิโลกรัม`;

            // คำแนะนำในการลดคาร์บอน
            let adviceText = "";
            if (carbonEmissions > 2) {
                adviceText = "คำแนะนำ: คุณสามารถลดคาร์บอนโดยการใช้ขวดที่สามารถนำกลับมาใช้ใหม่ หรือหลีกเลี่ยงการใช้พลาสติก!";
            } else {
                adviceText = "ดีมาก! แต่คุณยังสามารถทำให้ดีขึ้นได้อีกนะครับ/ค่ะ!";
            }

            // แสดงผลลัพธ์และคำแนะนำ
            document.getElementById('result').innerText = resultText;
            document.getElementById('advice').innerText = adviceText;
        }
    </script>

</body>
</html>
