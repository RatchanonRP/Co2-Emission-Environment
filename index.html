
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            margin-left: -13px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: -12px;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 10px;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <header>
        <h1>เข้าสู่ระบบ</h1>
    </header>

    <div class="login-container">
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" placeholder="ชื่อผู้ใช้" required />
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" placeholder="รหัสผ่าน" required />
            </div>
            <button type="submit">เข้าสู่ระบบ</button>
            <div class="message" id="loginMessage"></div>
        </form>
        <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิกที่นี่</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            let users = JSON.parse(localStorage.getItem("users") || "[]");
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                localStorage.setItem("loggedIn", true);
                window.location.href = "home.html"; // เปลี่ยนหน้าไปที่หน้าหลัก
            } else {
                document.getElementById("loginMessage").innerText = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง!";
            }
        });
    </script>

</body>
</html>
